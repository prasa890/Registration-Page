<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <h2>Student Registration Form</h2>
    <br>
    <br>
   <label for="firstname">First Name:</label>
   <input type="text" id="name" name="firstname">
   <br><br>
   <label for="lastname">Last Name:</label>
   <input type="text" id="lastname" name="lastname">
   <br><br>
   <label for="email">Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
   <input type="email" id="email" name="email">
   <br><br>
   <label for="Password">Password:</label>
   <input type="password" id="password" name="password">
   <br><br>
   <label for="phone">Phone No:</label>
   <input type="number" id="phone" name="phone">
   <br><br>
   <label for="dob">Date of Birth:</label>
   <input type="date" id="dob" name="dob">
   <br><br>
   <label for="datetime">Date & Time:</label>
   <input type="datetime-local" id="datetime" name="datetime">
   <br>
   <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
   <label for="male">Male</label>
   <input type="radio" id="female" name="gender" value="female">
   <label for="female">Female</label>
   <input type="radio" id="other" name="gender" value="other">
   <label for="other">Other</label>
<br><br>
   <label for="hobby">Hobby:</label>
   <select name="hobby" id="hobby">
    <option value=""></option>
    <option value="playing">Playing</option>
    <option value="reading">Reading</option>
    <option value="eating">Eating</option>
    <option value="listening music">Listening Music</option>
   </select>
   <br><br>
   <label for="qualification"> qualifications:</label>
   <ul>
    <li><input type="checkbox" id="high school 10th" name="qualifications" value="HighSchool 10th">High School 10th</li>
    <li><input type="checkbox" id="higher school 12th" name="qualifications" value="HigherSchool 10th">High School 10th</li>
    <li><input type="checkbox" id="Graduation(Bachelor)" name="qualifications" value="Graduation(Bachelor)">Graduation(Bachelor)</li>
    <li><input type="checkbox" id="Post Graduation(master)" name="qualifications" value="post Graduation(master)">Post Graduation(Master)</li>
   </ul
   <br><br>
   <label for="address">Address:</label>
   <input type="text" id="address" name="address">
   <br><br>
   <label for="city">City:</label>
   &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" id="city" name="city">
   <br><br>
   <label for="state">State:</label>
   &nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" id="state" name="state">
   <br><br>
   <label for="country">Country:</label>
   &nbsp<select name="Country" id="country">
    <option value=""></option>
    <option value="India">India</option>
    <option value="pakistan">Pakistan</option>
    <option value="america">America</option>
    <option value="japan">Japan</option>
   </select>
   <br><br>
   <label for="zip code">Zip Code:</label>
   <input type="type" id="zipcode"name=zipcode>
   <br><br>
   <button type="submit">Submit</button>
  
</body>
</html>
